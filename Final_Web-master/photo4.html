		<p class="photo_intro">排灣族人的紋身圖騰部落傳說相關，採用的是他們頭目或氏族的標誌。例如：頭目的祖先是蛇生陶壺或太陽卵生，其後裔便會刺上蛇紋、陶藝紋和太陽的紋飾，排灣族也曾利用百步蛇紋來紋身。紋身是貴族的特權，藉此來顯示自己的尊嚴。</p>
