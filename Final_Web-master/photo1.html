		<p class="photo_intro">卑南族織布色彩、圖案繁複多變化，已成為獨樹一格的特色。卑南族女子平時織布有一定的場所，他們會特別建築婦女專用的織布小屋，以利婦女工作，男子一律不得進入，織布是女子的工作，對男性則是禁忌。
			卑南族織布以苧麻纖維為主，剝取莖皮，用竹子刮除莖皮，晾乾洗淨搓再揉去除膠質雜物，纖維軟化，再加以洗淨曬乾成麻纖維，經過紡紗就成為織布用的麻紗。</p>
